<!DOCTYPE html>
<html>
    <head>
        <title>Speech to text</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css" />
        <style>
            .fa {
                color: white; 
                background-color: rgb(194, 143, 75);
            }
            .fa:hover {
                color: #373636; 
                background-color: rgb(194, 143, 75);
            }
        </style>
    </head>
    <body onload="getDate()">
        <h1>
            <span class="intro_1">This is a speech to text recognition.</span>
            <span class="intro_2"> Created with HTML/CSS and JavaScript.</span>
        </h1>
        <div id="speech"></div>
        <div>
            <button onclick="speechToText(true)"><i class="fa fa-microphone btn"></i></button>
            <button onclick="speechToText(false)" id="stop-button"><a href="#stop-recording"><i class="fa fa-microphone-slash btn"></i></a></button>
        </div>
        <div id="stop-recording" class="overlay">
            <div class="popup">
                <h2>Recording has stopped!</h2>
                <a id="close" href="#">&times;</a>
                <div id="message">
                    You can close this window.
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>Â© Created by Yaqub</p>
            <p id="date"></p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
